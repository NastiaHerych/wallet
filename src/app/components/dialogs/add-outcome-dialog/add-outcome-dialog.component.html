<h1 mat-dialog-title>Add outcome</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
     <mat-label>Category</mat-label>
    <input matInput [(ngModel)]="transactionObj.category" >
  </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Value</mat-label>
    <input matInput  [(ngModel)]="transactionObj.value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  cdkFocusInitial (click)="addTransaction()">Add</button>
</div>
